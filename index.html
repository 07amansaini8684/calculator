<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="center">Calculator</h1>

    <div class="contianer">
      <div class="row">
        <div></div>
        <div></div>
      </div>

      <div class="text-are">
        <input type="text" name="value" id="input"  />
      </div>
      <div class="body_calculator">
        <div class="row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button id="del" class="btn side_btn same_color">DEL</button>
        </div>

        <div class="row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn side_btn sign">+</button>
        </div>
        <div class="row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn side_btn sign">-</button>
        </div>
        <div class="row">
          <button class="btn">.</button>
          <button class="btn">0</button>
          <button class="btn">/</button>
          <button class="btn side_btn sign">*</button>
        </div>
        <div class="row">
          <button id="reset" class="btn last_btn same_color">RESET</button>
          <button id="equals" class="btn last_btn red">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
